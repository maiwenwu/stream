<script type="text/javascript">
	
	$(function(){
		
		$('.btn-primary').click(function(){
			var sat_name = $('#sat_name').val();
			var sat_dir = $('#sat_dir').val();
			var sat_angle = $('#sat_angle').val();
			var sat_lnb_type = $('#sat_lnb_type').val();
			
			var data = {
				"name" : sat_name,
				"dir" : sat_dir,
				"angle" : sat_angle,
				"lnbType" : sat_lnb_type
			}
			
			var satllite = JSON.stringify(data);
			
			$.ajax({
				url : "/search/addSatllite",
				type : "post",
				dataType : "json",
				contentType : "application/json",
				data : satllite,
				success : function(data) {
					console.log("getRfByBoardId:",data);
					modalShow("","Info","SuccessfulÔºÅ",true,false);
				}
			})
			
		})
		
	})
	
</script>
