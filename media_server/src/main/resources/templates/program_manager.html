<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Streaming Server</title>

<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet"> 
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="css/sb-admin.css" rel="stylesheet">

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/datatables/jquery.dataTables.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/program_manager.js"></script>
<style type="text/css">
	#program_manager{
		background-color: #a8e9ff;
	}
	.tr-link:hover {
    	cursor: pointer;
    	background-color: #007bff;
	}
	.tr-in{
   		background-color: #a8e9ff;;
	}
	.table-head{padding-right:16px; color:#000;height:auto;width: 100%;margin-top: -4px;}
    .table-body{width:100%; height:600px;overflow-y:scroll;}
</style>

</head>

<body class="fixed-nav" id="page-top">
	<!-- Navigation-->

	<div th:include="common/menu::content"></div>

	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="card mb-3">
				<div class="card-header">Manage Program</div>
				<div class="card-body" style="padding:0">
					<div class="table-responsive">
						<div class="row" style="margin: 0">
							<div class="col-md-2 col-sm-3 col-xs-12" style="margin-top:4px">
								<select class="form-control formcontrol-sm" id="program_sat">
								</select>
							</div> 
							<div class="col-md-2 col-sm-3 col-xs-12" style="margin-top:4px">
								<select class="form-control formcontrol-sm" id="program_tp">
								</select>
							</div> 
							<div class="col-md-2 col-sm-3 col-xs-12" style="margin-top:4px">
								<select class="form-control formcontrol-sm" id="board_id">
									<option value="">All Board</option>
									<option value="0">Board-1</option>
									<option value="1">Board-2</option>
									<option value="2">Board-3</option>
									<option value="3">Board-4</option>
									<option value="4">Board-5</option>
								</select>
							</div> 
							<div class="col-md-2 col-sm-3 col-xs-12" style="margin-top:4px">
								<input type="search" class="form-control formcontrol-sm" id="key_word" style="display: inline-block;width: auto" placeholder="Search program name">
							</div>
							<div class="col-md-4 col-sm-6 "  style="height:50px">
								<div style="line-height:50px;float:right;">
									<!-- <a id="edit_program" style="cursor:pointer" class="col-sm-6 col-md-6 col-xs-6" title="Edit">
										<i class="fa fa-pencil-square-o " style="color:#007bff;line-height: 50px;font-size: 1.5em;" aria-hidden="true" ></i>
									</a> -->
									<!-- <a id="add_program" style="cursor:pointer" class="col-sm-4 col-md-4">
										<i class="fa fa-plus-circle fa-1x" style="color:#007bff" aria-hidden="true">add</i>
									</a> -->
									<a id="delete_program" style="cursor:pointer" class="col-sm-6 col-md-6 col-xs-6" title="Delete">
										<i class="fa fa-trash-o " style="color:#007bff;line-height: 50px;font-size: 1.5em;" aria-hidden="true"></i>
									</a>
								</div>
							</div>
						</div>
						<!-- <div class="row" id="table" style="overflow-y: auto;margin: 0"> -->
						<div class="table-head">
							<table class="table table-bordered" id="dataTable" style="margin: 0px;">
								<thead>
									<tr>
										<th width="5%"><input type="checkbox" id="check_all"/></th>
										<th width="10%">ID</th>
										<th width="10%">Board ID</th>
										<th width="10%">Service ID</th>
										<th width="25%">Program Name</th>
										<th width="10%">PMT PID</th>
										<th width="10%">PCR PID</th>
										<th width="10%">VID PID</th>
									</tr>
								</thead>
							</table>
						</div>
						<div class="table-body">
							<table class="table table-bordered" id="dataTable">
								<tbody id="program_list">
								</tbody>
							</table>
						</div>
						<!-- </div> -->
					</div>
				</div>
			</div>
			
<!-- 			<div class="row" style="float: left;">
				<div style="margin-left: 15px;">
					<span>total</span>
				</div>
			</div> -->
			<div class="row" style="float: left;margin: 0;display: flex;">
				<div style="padding:5px">
					<span >Showing <span id="first"></span> to <span id="last"></span> of <span id="total"></span>entries</span>
				</div>
			</div>
			<div class="row" style="float: right;">
				<div style="padding:5px">
					<select class="form-control formcontrol-sm" id="page_size" style="display: inline-block;width: 75px">
						<option>10</option>
						<option>15</option>
						<option>20</option>
						<option>50</option>
						<option>100</option>
					</select>
				</div>
				
				<div class="col-sm-6 col-md-7" style="padding:5px">
					<ul class="pagination">

					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div th:include="common/logout::content"></div>
</body>

</html>
